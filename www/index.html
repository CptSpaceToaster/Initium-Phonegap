<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width"/> 
    <!--<meta name="viewport" content="width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
    <link rel="stylesheet" type="text/css" href="css/MiniUP.css" />
    <title>Initium</title>
    
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script> 
    <script type="text/javascript" src="js/jquery.min.js"></script> 
    <script type="text/javascript" src="js/index.js"></script>        
    <script type="text/javascript">
    	if (app)
        	app.initialize();
    </script>
</head>
<body>
    <div class="app">
        <div class='main-page'>

			<div class='no-loggedin-header'></div>

			<img class="main-page-banner-image" src="images/banner-backing.jpg" border="0">
			<div class="main-banner-container">
				<img class="main-page-banner-image" src="images/banner-backing.jpg" border="0">
				<div class="main-banner">
					<img class="main-page-banner-image" src="images/banner---start.jpg" border="0">
					<div class="banner-shadowbox" style="background: url('images/banner---start.jpg') no-repeat center; background-size:contain;">
						<h1 style="text-align: center; font-size: 60px">INITIUM</h1>
					</div>
				</div>
			</div>


		</div>
            <div style="text-align:center">
                <br>
                <br>
                <br>
                <a onclick='app.onPlayGame()' class="main-button">Play Initium</a>
                <br>
                <a onclick="app.onSettings()" class="main-button">Settings</a>
                <br>
                <a onclick="app.exitFromApp()" class="main-button">Quit Initium</a>
            </div>
        </div>
    </div>

</body>
</html>
