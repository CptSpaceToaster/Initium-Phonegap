    <script type="text/javascript" charset="utf-8" src="cordova.js"></script> 
    <script type="text/javascript">
    	if (app)
        	app.initialize();

    	function rnd(min, max)
    	{
    		return Math.floor(Math.random()*(max-min+1)+min);
    	}
    	
    	function animBird(filename, flipImage, startY, endY, startWidth, endWidth, leftToRight, easing, timeSeconds, delayMs)
    	{
    		if (delayMs==null) delayMs = 0;
    		
    		setTimeout(function(){
    			
	    		var adjustments = "";
	    		if (flipImage) 			adjustments += "transform: scaleX(-1);";
	    		adjustments += "max-width: "+startWidth+"px";
	    		
	    		var startX = null;
	    		var endX = null;
	    		if (leftToRight)
	    		{
	    			startX = -10;
	    			endX = 101;
	    		}
	    		else
	    		{
	    			startX = 101;
	    			endX = -10;
	    		}
	    		
	
	    		var uniqueId = "animid"+Math.random();
	    		uniqueId = uniqueId.replace(".", "");
	    		
				var html = "<img id='"+uniqueId+"' class='anim' src='"+filename+"' style='"+adjustments+"'/>";
				
				$(".app").append(html);
				
				$("#"+uniqueId).css("max-width", startWidth+"px").css("left", startX+"%").css("top",startY+"px").animate({left:endX+"%", top:endY+"px","max-width":endWidth+"px"}, {duration:(timeSeconds*(($(window).width()+200)/1900))*1000,"easing":easing}, function(){
					$("#"+unqiueId).remove();
				});    	
    		}, delayMs );
			
    	}
    </script>
    
    <style>
    </style>
</head>
<body>
    <div class="app landing-main-container">
	    <div class='menu-panel-container'>
	    	<div id='anims'></div>
	    	
	    	
	    	<div id='login-panel' class='menu-panel' style='display:none;'>
	        	<div class='centering-container' style='top:6%'>
					<div class='landing-logo'><img src="images/ui3/logo3.png"></div>
				</div>
				
				<div class='centering-container menu-contents-container'>
					<div class='menu-contents' style='margin-top:-42%'>
					<form action='' method='POST' class='single-post-form' id='signup-form'>
						<input type='hidden' name='new' value='true'/>
						<input type='hidden' name='type' value='signup'/>
						<div class='main-textbox2'>
							<input type='text' name='characterName'  value='' placeholder='Character name'/>
						</div>
						<div class='main-textbox2'>
							<input type='email' name='email'  value='' placeholder='Email address'/>
						</div>
						<div class='main-textbox2'>
							<input type='password' name='password'  value='' placeholder='Password'/>
						</div>
						<div class="">
							<a onclick='$("#signup-form").submit();' title='Click here to login after you`ve filled out everything'><img class='standard-button-highlight' src='images/ui3/signupbutton1.png'/></a>
						</div>
						
						<input type='submit' style='display:none'/> 
					</form>
					<p>OR</p>
					<p><a onclick='app.onAjaxOAuthLogin()'><img class='standard-button-highlight' src='images/ui3/signup-using-google1.png' border=0/></a></p>
		    		<p><a class='menu-panel-back-button standard-button-highlight' onclick='app.onMainMenu()'><img src='images/ui3/button-back1.png'/></a></p>
					</div>
				</div>
	    	</div>
		    	
	        <div id='buttons-panel' class='menu-panel'>
	        	<div class='centering-container' style='top:6%;'>
					<div class='landing-logo'><img src="images/ui3/logo3.png"></div>
				</div>

				<div class='centering-container menu-contents-container'>
					<div class='menu-contents'>
			            <a onclick='app.onPlayGame()' class="menu-button v3-main-button-half">Play Initium</a>
			            <a onclick="app.onDonations()" class="menu-button v3-main-button-half">Donations</a>
			            <a href="soundtrack.html" class="menu-button v3-main-button-half">Soundtrack</a>
			            <a onclick="app.onSettings()" class="menu-button v3-main-button-half">Game Settings</a>
			            <a onclick="app.exitFromApp()" class="menu-button v3-main-button-half">Quit</a>
		            </div>
	            </div>
	        </div>
	    </div>
	</div>

    <script>
    	//animBird(filename, flipImage, startY, endY, startWidth, endWidth, leftToRight, easing, timeSeconds, delayMs)
    	var leftToRight = true;
    	if (rnd(0,1)==0) leftToRight = false;
    	
    	for(var i = 0; i<rnd(1,8); i++)
    	{
    		var eagleNum = rnd(1,2);
    		var flip = false;
    		if (eagleNum == 1) flip = true;
    		
    		if (leftToRight) flip = !flip;
    		
    		animBird("images/anims/eagle"+eagleNum+".gif?r="+Math.random(), flip, 100+rnd(0,100), 200+rnd(-50,50), 7+rnd(-1, 4), 30+rnd(-8, 8), leftToRight, "easeInQuad", 40+rnd(-5,5), rnd(0,8000));
    	}
    </script>
